<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Statistics</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

    
        <div class="container">
                <div class="row">
                        <div class="col-md-12 jumbotron text-center">
                            <h1><i>Game Statistics over the Years</i></h1>
                            <p><u>Use the interactive charts below to explore the Data about the DATA</u></p>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="well">
                            <h5>SELECT YEAR:
                            <select id="selDataset" onchange="optionChanged(this.value)"></select></h5>
                        </div>
						<div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Year Analysis</h3>
                            </div>
                            <div id="year-metadata" class="panel-body"></div>
                        </div>
					</div>
					<div class="col-md-9">
                        <canvas id="barChart" width="650" height="400"></canvas>
                    </div>
                    
					
                </div>
            </div>
    

    <script src="../static/index.js" type="text/javascript"></script>
	<script src="../static/index1.js" type="text/javascript"></script>
